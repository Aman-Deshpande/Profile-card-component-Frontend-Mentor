<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="topimg">
      <img src="images/bg-pattern-top.svg" alt="topimg">
    </div>
    <div class="btmimg">
      <img src="images/bg-pattern-bottom.svg" alt="btmimg">
    </div>

    <div class="main-card">
     <div class="topcardimg">
       <img src="images/bg-pattern-card.svg" alt="Card-Pattern">
     </div>
     <div class="victorimg">
       <img src="images/image-victor.jpg" alt="victorimg">
     </div>
     <div class="name">
      <div class="nameage">
        <h3>Victor Crest</h3>
        <p>26</p>
      </div>
      <p class="city">London</p>
     </div>
     <div class="line"></div>
     <div class="footer">
       <div class="followers">
         <p class="eightk">80K</p>
         <p>Followers</p>
       </div>
       <div class="likes">
         <p class="eightthreek">803K</p>
         <p>Likes</p>
       </div>
       <div class="Photosi">
         <p class="onek">1.4K</p>
         <p>Photos</p>
       </div>
     </div>
    </div>
  </div>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
</body>
</html>
